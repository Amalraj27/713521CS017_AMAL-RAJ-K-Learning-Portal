<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Learning Portal- Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <nav class="heading">
    <h1>Online Learning Portal </h1>
  </nav>

  <div class="login-container">
    <img src="image/userimage.jpeg" alt="User Icon">
    <h2>Welcome Back</h2>
    <form action="#">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <a href="homepage.html" class="loginbtn">Login</a><br><br>
      <p>Don't have an account? <a href="registration.html" style="color: #FF6F61;">Register Now</a></p>
    </form>
  </div>

  <footer >
    &copy; Developed by AmalRaj
  </footer>
</body>
</html>
