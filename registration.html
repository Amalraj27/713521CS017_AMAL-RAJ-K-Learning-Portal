<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Learning Portal Registration</title>
  <link rel="stylesheet" href="registration.css">
  
</head>
<body>
  <nav class="heading">
    <h1>  Online Learning Portal Registration</h1>
  </nav>

  <div class="container">
    <img src="image/userimage.jpeg" alt="User Icon">
    <h2>Create Your Account</h2>
    <form>
      <div class="form1">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form1">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form1">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form1">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <div class="form1">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
      </div>
      <div class="form1">
        <input class="register" type="submit" value="Register" onclick="register()">
      </div>
    </form>
  </div>

  <footer>
    &copy; Developed by Amal Raj K
  </footer>

  <script>
    function register() {
      alert('Registration Successful! Please log in to continue.');
    }
  </script>
</body>
</html>
